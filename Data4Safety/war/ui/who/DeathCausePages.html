<dom-module id="DeathCause-Table"> 
<style>
       :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
        display: block;
        font-family: sans-serif;
      }
    .ListHeading {    	 
      background: var(--paper-grey-400);
      font-weight: bold;
      font-size: 20px;
		margin-left: 5px;
		margin-reght: 5px;
}
    .ListHeading paper-button {
      --paper-icon-button-ink-color: white;
      background: var(--paper-grey-500);
      padding: 2px 2px 2px 2px;
      font-size: 12px;        
    }
   .ListBody {
      @apply(--layout-flex);
      @apply(--layout-vertical);
	  background-color: var(--paper-grey-200, #eee);
		margin-left: 5px;
		margin-reght: 5px;
}     
    .item {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      cursor: pointer;        
      border-bottom: 1px solid #DDD;
    }
    .item:focus,
    .item.selected:focus {
      outline: 0;
      background-color: #ddd;
    }       
    .item.selected:not(:focus) {
      background-color: var(--google-grey-100);
    }
    .pad {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      padding-top: 8px;
      padding-bottom: 16px;        
    }
    .primary {
      font-size: 16px;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }
  </style>
  
<template> 

<iron-ajax  id="ajaxTableDeathCause"  handle-as="json" last-response="{{dsDeathCauseTable}}" > </iron-ajax>

<div class="flex vertical layout" align="center">
	<div class="ListHeading" align="center">
	<div> Death Cause List</div> 
		<div>
			<paper-button on-click="refreshDeathCauseList"> <iron-icon
				icon="refresh"></iron-icon> Refresh </paper-button>			
			<paper-button on-click="ViewDeathCauseRec"> <iron-icon
				icon="create"></iron-icon> View </paper-button>		
		</div>
 	</div>


	<div class="flex vertical layout ListBody" align="center">
 		 						
		<paper-datatable id="datatable" selectable data="{{dsDeathCauseTable.DeathCauseList}}" selectedItem= "{{myitem}" >
			<paper-datatable-column header="Id"  property="DeathCauseId" style="color:green; width:50px;" type="Number"   sortable>
			</paper-datatable-column>
			<paper-datatable-column header="Group"  property="DeathCauseGrpCd" style="color:green; width:75px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Death Cause Name"  property="DeathCauseNm" style="color:green; width:200px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="GBD Code"  property="DeathCauseGBDCd" style="color:green; width:75px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 3 Name"  property="DeathCauseGrp3Nm" style="color:green; width:150px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 3 GBD"  property="DeathCauseGrp3GBDCd" style="color:green; width:75px;" type="String"   sortable>					
			</paper-datatable-column>			
			<paper-datatable-column header="Grp 2 Name"  property="DeathCauseGrp2Nm" style="color:green; width:150px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 2 GBD"  property="DeathCauseGrp2GBDCd" style="color:green; width:75px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 1 Name"  property="DeathCauseGrp1Nm" style="color:green; width:150px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 1 GBD"  property="DeathCauseGrp1GBDCd" style="color:green; width:75px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 0 Name"  property="DeathCauseGrp0Nm" style="color:green; width:150px;" type="String"   sortable>					
			</paper-datatable-column>
			<paper-datatable-column header="Grp 0 GBD"  property="DeathCauseGrp0GBDCd" style="color:green; width:75px;" type="String"   sortable>					
			</paper-datatable-column>
			 			</paper-datatable>
 
        </div>    
</div>           
</template> 

<script>

Polymer({
    is: 'DeathCause-Table',
    properties: {
        myitem: Object
      },
    refreshDeathCauseList: function(e) {
        var thisAjax = document.querySelector('#ajaxTableDeathCause');          
       
       thisAjax.url = "/DeathCause";
       var pDeathCauseId = "0";
       var pReqSubTpCd = "DeathCauseList_ByDeathCauseAll";
       thisAjax.params = { Req: "List", ReqSubTp: pReqSubTpCd, DeathCauseId: pDeathCauseId};
        
       this.async(function() {
     	    thisAjax.generateRequest();
     	  }, 1000);    
     },
     ViewDeathCauseRec: function(e) {  
   	 var pgViewDeathCause = document.querySelector('DeathCause-View');
	   	var pgDeathCauseTbl = document.querySelector('DeathCause-Table');
	    
	   	pgViewDeathCause.DeathCauseId =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseId;
	   	pgViewDeathCause.DeathCauseGBDCd =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGBDCd;
	   	pgViewDeathCause.DeathCauseNm =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseNm;
	   	pgViewDeathCause.DeathCauseGrpCd = pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrpCd;
	   	pgViewDeathCause.DeathCauseGrp0Id =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp0Id;
	   	pgViewDeathCause.DeathCauseGrp0GBDCd =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp0GBDCd;
	   	pgViewDeathCause.DeathCauseGrp0Nm =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp0Nm;
	   	pgViewDeathCause.DeathCauseGrp1Id =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp1Id;
	   	pgViewDeathCause.DeathCauseGrp1GBDCd =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp1GBDCd;
	   	pgViewDeathCause.DeathCauseGrp1Nm =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp1Nm;
	   	pgViewDeathCause.DeathCauseGrp2Id =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp2Id;
	   	pgViewDeathCause.DeathCauseGrp2GBDCd =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp2GBDCd;
	   	pgViewDeathCause.DeathCauseGrp2Nm =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp2Nm;
	   	pgViewDeathCause.DeathCauseGrp3Id =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp3Id;
	   	pgViewDeathCause.DeathCauseGrp3GBDCd =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp3GBDCd;
	   	pgViewDeathCause.DeathCauseGrp3Nm =  pgDeathCauseTbl.$.datatable.selectedItem.DeathCauseGrp3Nm;
           this.fire('view-DeathCause');
         }
  });
</script> 

</dom-module>
