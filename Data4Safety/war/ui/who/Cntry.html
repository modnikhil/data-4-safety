<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    
<!-- 1. Use an HTML Import to bring in shared elements. -->
<link rel="import" href="/WebCompInclude.html">

<link rel="import"
	href="/res/app/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/AplMain.html">

<link rel="import" href="/ui/who/CntryPages.html">
 
</head>
<body class="fullbleed layout vertical">
<paper-header-panel mode="seamed" class="flex layout vertical green">  

<div class="flex layout vertical">
	<D4S-Header></D4S-Header>
</div>

<div class="flex layout vertical"> 

<template is="dom-bind" id="app"> 
		<neon-animated-pages class="flex"
                           selected="[[PageCd]]"                           
                           exit-animation="fade-out-animation">
                         
		<Cntry-Table></Cntry-Table> 
		<Cntry-View></Cntry-View>   
		</neon-animated-pages> 
</template>
</div>        
   
</paper-header-panel> 
 

<script>
       var app = document.querySelector('#app');
       app.PageCd = 0;
       document.addEventListener('show-Table', function() {
          app.PageCd = 0;
       });
       document.addEventListener('show-View', function() {  		    			 
           app.PageCd = 1;
        });       
</script>
 
</body>
</html>
