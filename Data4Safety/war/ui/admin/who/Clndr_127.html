<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<!-- 1. Use an HTML Import to bring in shared elements. -->
<link rel="import" href="/WebCompInclude.html">

<link rel="import"
	href="/res/app/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/AplMain.html">
<link rel="import" href="/ui/admin/who/ClndrPages_127.html">
 
 
</head>
<body class="fullbleed layout vertical">
<paper-header-panel mode="seamed" class="flex layout vertical green">  

<div class="flex layout vertical">
	<D4S-Header></D4S-Header>
</div>

<div class="flex layout vertical"> 
<template is="dom-bind" id="app"> 
		<neon-animated-pages class="flex"
                           selected="[[PageCd]]"                           
                           exit-animation="fade-out-animation">
                         
		<Clndr-Table></Clndr-Table> 
		<Clndr-Add></Clndr-Add>   
		<Clndr-Edit></Clndr-Edit> 
		<Clndr-Del></Clndr-Del> 
		</neon-animated-pages> 
</template>
</div>        
   
</paper-header-panel> 
 

<script>
       var app = document.querySelector('#app');
       app.PageCd = 0;
       document.addEventListener('show-Table', function() {
          app.PageCd = 0;
       });
       document.addEventListener('show-Add', function() {  		    			 
           app.PageCd = 1;
        });
       document.addEventListener('show-Edit', function() {  		    			 
          app.PageCd = 2;
       });
       document.addEventListener('show-Del', function() {  		    			 
           app.PageCd = 3;
        });
</script>
    
    
     

</body>
</html>
